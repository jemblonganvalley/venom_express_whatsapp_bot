<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>whatsapp bot</title>
</head>
<body class="bg-slate-100">
    
    <main class="w-screen min-h-screen flex flex-col p-10 bg-orange-100 mx-auto">

        <form class="w-full max-w-[300px] flex flex-col gap-4 bg-white shadow-md p-4 rounded-md mx-auto" onsubmit="handleSubmit(event)">
            <div class="flex flex-col gap-2 w-full">
                <label for="to">Penerima</label>
                <input type="text" name="to" id="to" class="w-full h-12 px-4 border-[1px]" >
            </div>

            <div class="flex flex-col gap-2 w-full">
                <label for="text">Pesan</label>
                <textarea type="text" name="text" id="text" class="w-full p-4 h-[120px] border-[1px]"></textarea>
            </div>

            <div class="w-full flex">
                <button class="h-10 bg-gray-300 flex-1 flex justify-center items-center text-white"  type="reset">
                    reset
                </button>
                <button class="h-10 bg-orange-500 flex-1 flex justify-center items-center text-white">
                    kirim
                </button>
            </div>
        </form>
    </main>

<script src="main.js"></script>
</body>
</html>
